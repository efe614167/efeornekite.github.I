<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Takımı - Oyuncular</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome İkonları -->
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #111; /* Siyah arka plan */
            color: white; /* Yazı rengi beyaz */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #D32F2F; /* Kırmızı başlık */
            color: white;
            padding: 40px 20px;
            position: relative;
        }
        h1 {
            margin: 0;
        }
        section {
            margin: 20px;
        }
        .oyuncular-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .oyuncu {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .oyuncu:hover {
            transform: scale(1.05);
        }
        .oyuncu i {
            font-size: 50px;
            color: #D32F2F; /* Kırmızı ikon rengi */
            transition: color 0.3s;
        }
        .oyuncu i:hover {
            color: white;
        }
        .oyuncu .numara {
            font-size: 24px;
            color: #FFF;
            margin-top: 10px;
            font-weight: bold;
        }
        .btn {
            background-color: #D32F2F; /* Buton rengi kırmızı */
            color: white; /* Yazı rengi beyaz */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #C2185B; /* Buton üzerine gelince renk değişimi */
        }
    </style>
</head>
<body>
    <header>
        <h1>TSUNAMİSPOR</h1>
    </header>

    <section id="oyuncular">
        <h2>Oyuncular</h2>
        <div class="oyuncular-container">
            <!-- Burak Beşir (KAPTAN) -->
            <div class="oyuncu">
                <i class="fas fa-user-shield"></i> <!-- Kaptan ikonu -->
                <h3>Burak Beşir</h3>
                <p>Pozisyon: Orta Saha (KAPTAN)</p>
                <p class="numara">7</p>
            </div>
            <!-- Burak Karatepe -->
            <div class="oyuncu">
                <i class="fas fa-soccer-ball"></i> <!-- Futbol topu ikonu -->
                <h3>Burak Karatepe</h3>
                <p>Pozisyon: Santrfor</p>
                <p class="numara">9</p>
            </div>
            <!-- Alperen Soydaş -->
            <div class="oyuncu">
                <i class="fas fa-cogs"></i> <!-- Diğer ikon -->
                <h3>Alperen Soydaş</h3>
                <p>Pozisyon: Orta Saha</p>
                <p class="numara">10</p>
            </div>
            <!-- Ali Mahir Eski -->
            <div class="oyuncu">
                <i class="fas fa-arrow-right"></i> <!-- Sağ ok ikonu -->
                <h3>Ali Mahir Eski</h3>
                <p>Pozisyon: Sağ Açık</p>
                <p class="numara">8</p>
            </div>
            <!-- Yiğit Efe Şahin (Kaleci) -->
            <div class="oyuncu">
                <i class="fas fa-glove"></i> <!-- Kaleci için eldiven ikonu -->
                <h3>Yiğit Efe Şahin</h3>
                <p>Pozisyon: Kaleci</p>
                <p class="numara">1</p>
            </div>
        </div>

        <!-- Ana sayfaya git butonu -->
        <a href="index.html" class="btn">Ana Sayfaya Git</a>
    </section>
</body>
</html>
