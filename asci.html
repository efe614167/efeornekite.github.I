<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Giriş Paneli</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .login-container button:hover {
        background-color: #45a049;
    }
</style>
</head>

<body>
    <div class="login-container">
        <h2>Giriş Yap</h2>
        <form id="loginForm" action="#" method="POST">
            <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        // Giriş formunun gönderilmesi
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Formun sayfayı yenilemesini engelle
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Burada basit bir kontrol yapabiliriz, gerçek uygulamalarda sunucuya gönderilir
            if (username === 'asci' && password === '12345') {
                alert('Giriş başarılı!');
                
                // 1 saniye sonra yönlendirme işlemi yapılacak
                setTimeout(function() {
                    window.location.href = 'asci2.html'; // Yönlendirme
                }, 1000); // 1 saniye bekleme
            } else {
                alert('Kullanıcı adı veya şifre hatalı!');
            }
        });
    </script>
</body>
</html>
