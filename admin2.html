<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Düzenle</title>
</head>
<body>
    <h1>Çorba Fiyatlarını Düzenleyin</h1>
    
    <!-- Mercimek Çorbası -->
    <div>
        <h2>Mercimek Çorbası</h2>
        <label for="mercimek-price">Yeni Fiyat (TL): </label>
        <input type="number" id="mercimek-price" placeholder="Fiyatı girin" />
    </div>
    
    <!-- Ezogelin Çorbası -->
    <div>
        <h2>Ezogelin Çorbası</h2>
        <label for="ezogelin-price">Yeni Fiyat (TL): </label>
        <input type="number" id="ezogelin-price" placeholder="Fiyatı girin" />
    </div>
    
    <button id="save-prices">Fiyatları Kaydet</button>

    <!-- Ana Sayfaya Dön Butonu -->
    <button onclick="window.location.href='index.html';">Ana Sayfaya Dön</button>

    <script>
        document.getElementById('save-prices').addEventListener('click', function() {
            var mercimekPrice = document.getElementById('mercimek-price').value.trim();
            var ezogelinPrice = document.getElementById('ezogelin-price').value.trim();

            // Mercimek Fiyatı
            if (mercimekPrice && !isNaN(mercimekPrice)) {
                localStorage.setItem('mercimek-price', mercimekPrice);
                alert('Mercimek Çorbası fiyatı başarıyla kaydedildi!');
            } else if (mercimekPrice !== "") {
                alert('Lütfen geçerli bir Mercimek Çorbası fiyatı girin.');
            }

            // Ezogelin Fiyatı
            if (ezogelinPrice && !isNaN(ezogelinPrice)) {
                localStorage.setItem('ezogelin-price', ezogelinPrice);
                alert('Ezogelin Çorbası fiyatı başarıyla kaydedildi!');
            } else if (ezogelinPrice !== "") {
                alert('Lütfen geçerli bir Ezogelin Çorbası fiyatı girin.');
            }
        });
    </script>
</body>
</html>
