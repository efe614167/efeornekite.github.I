<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Düzenle</title>
</head>
<body>
    <h1>Fiyatı Düzenleyin</h1>
    
    <label for="new-price">Mercimek Çorba Yeni Fiyat (TL): </label>
    <input type="number" id="new-price" placeholder="Fiyatı girin" />
    <button id="save-price">Fiyatı Kaydet</button>

    <script>
        document.getElementById('save-price').addEventListener('click', function() {
            var newPrice = document.getElementById('new-price').value;
            if (newPrice) {
                // Fiyatı localStorage'a kaydet
                localStorage.setItem('mercimek-price', newPrice);
                alert('Fiyat başarıyla güncellendi!');
            } else {
                alert('Lütfen geçerli bir fiyat girin.');
            }
        });
    </script>
</body>
</html>
