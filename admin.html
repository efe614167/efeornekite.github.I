<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 1em;
            text-align: center;
        }

        /* Yemek öğeleri için stil */
        .food-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            padding: 20px;
        }

        .food-item {
            width: 250px; /* Genişliği gerektiği gibi ayarlayabilirsiniz */
            text-align: center;
            margin: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .food-item img {
            width: 100%;
            max-width: 300px; /* Görsellerin maksimum genişliği */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .food-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .food-item p {
            font-size: 1.1em;
            color: #333;
        }

        /* Mobil uyumluluk için düzenleme */
        @media (max-width: 768px) {
            .food-item {
                width: 100%; /* Mobilde daha geniş görünmesini sağlamak için */
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Yönetici Girişi</h2>
        <form id="login-form">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Giriş Yap</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>

    <!-- Yemek öğeleri burada listelenecek -->
    <div class="food-container">
        <div class="food-item">
            <img src="path/to/food-image1.jpg" alt="Yemek 1">
            <h3>Yemek 1</h3>
            <p>Lezzetli bir yemek açıklaması.</p>
        </div>
        <div class="food-item">
            <img src="path/to/food-image2.jpg" alt="Yemek 2">
            <h3>Yemek 2</h3>
            <p>Bir diğer lezzetli yemek açıklaması.</p>
        </div>
        <div class="food-item">
            <img src="path/to/food-image3.jpg" alt="Yemek 3">
            <h3>Yemek 3</h3>
            <p>Yemek 3 açıklaması burada.</p>
        </div>
    </div>

    <script>
        // Giriş formu submit event listener'ı
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            // Kullanıcı adı ve şifreyi al
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kullanıcı adı ve şifre doğrulama
            if (username === 'admin' && password === '12345') {
                // Başarılı giriş: admin2.html'e yönlendir
                window.location.href = 'admin2.html';
            } else {
                // Hatalı giriş: Hata mesajı göster
                document.getElementById('error-message').textContent = 'Kullanıcı adı veya şifre yanlış.';
            }
        });
    </script>

</body>
</html>
