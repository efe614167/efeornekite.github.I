<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çorba Menüsü Düzenleme Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .menu-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu-item img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .menu-item label {
            font-size: 18px;
            font-weight: bold;
        }
        .menu-item input, .menu-item textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .menu-item button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Çorba Menüsü Düzenleme Sayfası</h1>

    <div class="menu-item" id="item1">
        <h3>Mercimek Çorbası</h3>
        <img src="MercimekÇorbası.jpg" alt="mercimek">
        <label for="name1">Çorba Adı:</label>
        <input type="text" id="name1" value="Mercimek Çorbası">
        <label for="price1">Fiyat:</label>
        <input type="text" id="price1" value="50">
        <label for="description1">Açıklama:</label>
        <textarea id="description1">Yumuşak mercimek ve baharatların mükemmel uyumu, sofralarınızda sıcak bir başlangıç.</textarea>
        <button onclick="saveChanges('item1')">Değişiklikleri Kaydet</button>
    </div>

    <div class="menu-item" id="item2">
        <h3>Ezogelin Çorbası</h3>
        <img src="ezo.jfif" alt="ezogelin">
        <label for="name2">Çorba Adı:</label>
        <input type="text" id="name2" value="Ezogelin Çorbası">
        <label for="price2">Fiyat:</label>
        <input type="text" id="price2" value="40">
        <label for="description2">Açıklama:</label>
        <textarea id="description2">Bol baharatlı ve zeytinyağlı, geleneksel bir lezzet. Sofranızı şenlendirecek.</textarea>
        <button onclick="saveChanges('item2')">Değişiklikleri Kaydet</button>
    </div>

    <div class="menu-item" id="item3">
        <h3>Domates Çorbası</h3>
        <img src="domates.jpeg" alt="domates">
        <label for="name3">Çorba Adı:</label>
        <input type="text" id="name3" value="Domates Çorbası">
        <label for="price3">Fiyat:</label>
        <input type="text" id="price3" value="45">
        <label for="description3">Açıklama:</label>
        <textarea id="description3">Özel baharatlarla lezzetlendirilmiş domatesin enfes tatlı ekşi dengesiyle hazırlanmış klasik bir çorba.</textarea>
        <button onclick="saveChanges('item3')">Değişiklikleri Kaydet</button>
    </div>

    <!-- Diğer çorbalar için aynı yapıyı tekrarlayabilirsiniz. -->

    <script>
        function saveChanges(itemId) {
            // Her çorba için düzenlenen verileri alalım.
            var name = document.getElementById('name' + itemId.charAt(itemId.length - 1)).value;
            var price = document.getElementById('price' + itemId.charAt(itemId.length - 1)).value;
            var description = document.getElementById('description' + itemId.charAt(itemId.length - 1)).value;

            // Bu verileri konsola yazdırabiliriz (gerçekten kaydetmek için sunucuya gönderilebilir)
            console.log('Çorba Adı: ' + name);
            console.log('Fiyat: ' + price);
            console.log('Açıklama: ' + description);

            alert('Değişiklikler Kaydedildi!');
        }
    </script>
</body>
</html>
