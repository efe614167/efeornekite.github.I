<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teşekkürler!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #e6ffe6;
        }
        h1 {
            font-size: 36px;
            color: #4CAF50;
        }
        .message {
            font-size: 24px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .balloon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Teşekkür ederim, Sümeyye Hanım!</h1>
    <p class="message">Beni kırmadığınız için çok teşekkür ederim! 🎉</p>

    <!-- Balonlar -->
    <div class="balloon" style="left: 10%; animation-delay: 0s;">
        🎈
    </div>
    <div class="balloon" style="left: 20%; animation-delay: 0.5s;">
        🎈
    </div>
    <div class="balloon" style="left: 30%; animation-delay: 1s;">
        🎈
    </div>
    <div class="balloon" style="left: 40%; animation-delay: 1.5s;">
        🎈
    </div>
    <div class="balloon" style="left: 50%; animation-delay: 2s;">
        🎈
    </div>

    <div class="buttons">
        <button onclick="window.location.href='index.html';">Geri Dön</button>
    </div>
</body>
</html>
