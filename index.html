<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şümeyye Hanım'a Mesaj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <img src=""> <!-- Buraya tatlı bir kedi resmi eklendi -->
    <h1>Şümeyye Hanım, sizi biraz üzdüm. Beni affeder misiniz?</h1>
    <p class="message">Lütfen kalbinizi kırdıysam affedin. 🙏</p>

    <div class="buttons">
        <button onclick="window.location.href='https://www.evet.com';">Evet</button>
        <button onclick="window.location.href='https://www.hayir.com';">Hayır</button>
    </div>

</body>
</html>
